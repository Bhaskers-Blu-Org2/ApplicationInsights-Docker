apply plugin: 'java'

version = '0.9'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.microsoft.azure:applicationinsights-core:1.0.0'

    testCompile 'junit:junit:4.11'
}

// TODO: use shadow copy? need dependencies.

// region Prepare Docker build folder

task copyPythonScripts(type: Copy) {
    from "$rootDir/python"
    into "$rootDir/build/docker"
    exclude "**/__pycache__"
}

task copyDockerFiles(type: Copy) {
    from "$rootDir/docker"
    into "$rootDir/build/docker"
}

task copyApplicationLibs(type: Copy) {
    from project.buildDir.absolutePath + "/libs"
    into "$rootDir/build/docker"
}

tasks.jar.finalizedBy copyPythonScripts, copyDockerFiles, copyApplicationLibs

// endregion Prepare Docker build folder